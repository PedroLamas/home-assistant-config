title: Main
path: main
icon: mdi:home-outline
badges:
  - person.pedro
  - person.joana
  - sensor.eastern_time_zone
  - sensor.pacific_time_zone
cards:
  - type: glance
    title: Living Room
    columns: 4
    entities:
      - entity: light.living_room
        name: Lights
        tap_action:
          action: navigate
          navigation_path: /lovelace/lights
      - entity: sensor.living_room_temperature
        name: Temperature
        tap_action:
          action: navigate
          navigation_path: /lovelace/ambient
      - entity: sensor.living_room_humidity
        name: Humidity
        tap_action:
          action: navigate
          navigation_path: /lovelace/ambient
      - entity: camera.living_room_camera
        name: Camera
      - entity: switch.living_room_outlet
        name: Outlet
        tap_action:
          action: toggle
      - entity: binary_sensor.front_door_state
      - entity: binary_sensor.back_door_state
      - entity: media_player.lg_smart_tv
        tap_action:
          action: navigate
          navigation_path: /lovelace/media

  - type: glance
    title: Lower Floor
    columns: 4
    entities:
      - entity: camera.lower_floor_camera
        name: Camera
      - entity: switch.lower_floor_outlet
        name: Outlet
        tap_action:
          action: toggle

  - type: glance
    title: Master Bedroom
    columns: 4
    entities:
      - entity: light.master_bedroom
        name: Lights
        tap_action:
          action: navigate
          navigation_path: /lovelace/lights
      - entity: sensor.master_bedroom_temperature
        name: Temperature
        tap_action:
          action: navigate
          navigation_path: /lovelace/ambient
      - entity: sensor.master_bedroom_humidity
        name: Humidity
        tap_action:
          action: navigate
          navigation_path: /lovelace/ambient

  - type: glance
    title: Kids Bedroom
    columns: 4
    entities:
      - entity: sensor.kids_bedroom_temperature
        name: Temperature
        tap_action:
          action: navigate
          navigation_path: /lovelace/ambient
      - entity: sensor.kids_bedroom_humidity
        name: Humidity
        tap_action:
          action: navigate
          navigation_path: /lovelace/ambient

  - type: glance
    title: Local
    columns: 4
    entities:
    - entity: sensor.victoria
    - entity: sensor.bakerloo
    - entity: sensor.london_overground
    - entity: sensor.islington

  - type: weather-forecast
    title: Weather
    entity: weather.dark_sky

