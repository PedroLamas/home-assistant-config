- platform: worldclock
  name: Eastern Time Zone
  time_zone: EST5EDT

- platform: worldclock
  name: Pacific Time Zone
  time_zone: PST8PDT

- platform: dnsip
  name: External IP
  scan_interval: 30

- platform: dnsip
  name: Reported IP
  hostname: !secret cloudflare_dns_record_name
  resolver: 1.1.1.1
  scan_interval: 30

