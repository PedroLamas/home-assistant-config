- platform: mqtt
  name: Living Room Smart Plug
  state_topic: "zigbee2mqtt/LivingRoomSmartPlug"
  availability_topic: "zigbee2mqtt/bridge/state"
  payload_off: "OFF"
  payload_on: "ON"
  command_topic: "zigbee2mqtt/LivingRoomSmartPlug/set"
  value_template: >-
    {{ value_json.state }}

- platform: mqtt
  name: Lower Floor Smart Plug
  state_topic: "zigbee2mqtt/LowerFloorSmartPlug"
  availability_topic: "zigbee2mqtt/bridge/state"
  payload_off: "OFF"
  payload_on: "ON"
  command_topic: "zigbee2mqtt/LowerFloorSmartPlug/set"
  value_template: >-
    {{ value_json.state }}

- platform: template
  switches:
    lg_smart_tv_volume_mute:
      value_template: >-
        {{ is_state_attr('media_player.lg_smart_tv', 'is_volume_muted', true) }}
      turn_on:
        service: media_player.volume_mute
        data:
          entity_id: media_player.lg_smart_tv
          is_volume_muted: true
      turn_off:
        service: media_player.volume_mute
        data:
          entity_id: media_player.lg_smart_tv
          is_volume_muted: false
