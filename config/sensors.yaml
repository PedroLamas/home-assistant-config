- platform: moon

- platform: mqtt
  name: Zigbee2mqtt Bridge state
  state_topic: "zigbee2mqtt/bridge/state"
  icon: mdi:server-network

- platform: command_line
  name: CPU Temperature
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  scan_interval: 150
  unit_of_measurement: "Â°C"
  value_template: >-
    {{ value | multiply(0.001) | round(2) }}

- platform: london_underground
  line:
    - Bakerloo
    - London Overground
    - Victoria

- platform: london_air
  locations:
    - Islington

- platform: mold_indicator
  name: Living Room Mold
  indoor_temp_sensor: sensor.livingroomclimate_temperature
  indoor_humidity_sensor: sensor.livingroomclimate_humidity
  outdoor_temp_sensor: sensor.outside_temperature
  calibration_factor: 2

- platform: mold_indicator
  name: Master Bedroom Mold
  indoor_temp_sensor: sensor.masterbedroomclimate_temperature
  indoor_humidity_sensor: sensor.masterbedroomclimate_humidity
  outdoor_temp_sensor: sensor.outside_temperature
  calibration_factor: 2

- platform: mold_indicator
  name: Kids Bedroom Mold
  indoor_temp_sensor: sensor.kidsbedroomclimate_temperature
  indoor_humidity_sensor: sensor.kidsbedroomclimate_humidity
  outdoor_temp_sensor: sensor.outside_temperature
  calibration_factor: 2

- platform: template
  sensors:

    lg_smart_tv_is_playing:
      entity_id: media_player.lg_smart_tv
      value_template: 0
      icon_template: >-
        {% if is_state('media_player.lg_smart_tv', 'playing') %}mdi:pause{% else %}mdi:play{% endif %}

    outside_temperature:
      unit_of_measurement: "Â°C"
      device_class: temperature
      value_template: >-
        {{ state_attr('weather.dark_sky', 'temperature') }}
